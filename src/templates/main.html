<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendador de Libros</title>
  <!-- Si usas Flask, por ejemplo: -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Recomendador de Libros</h1>

    <form id="recommender-form" action="/recomendar" method="post">
      <label for="genre">Género:</label>
      <select id="genre" name="genre" required>
        <option value="">--Selecciona un género--</option>
        {% for genre in generos %}
          <option value="{{ genre.slug }}">{{ genre.name }}</option>
        {% endfor %}
      </select>
      <button type="submit">Recomendar</button>
    </form>
    
    {% if recomendaciones %}
      <h2>Recomendaciones:</h2>
      <ul>
        {% for libro in recomendaciones %}
          <li><strong>{{ libro.title }}</strong> ({{ libro.genre }})</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
