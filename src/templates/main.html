<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predicción Precio Bicicleta</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Calcula el precio estimado de tu bicicleta</h1>
  <form method="post" action="/predict">
    <label for="gear_count">Número de velocidades (gear_count):</label>
    <input type="number" id="gear_count" name="gear_count" min="1" max="30" required />

    <label for="weight_kg">Peso en kilogramos (weight_kg):</label>
    <input type="number" step="0.1" id="weight_kg" name="weight_kg" min="1" max="20" required />

    <label for="frame_material">Material del cuadro (frame_material):</label>
    <select id="frame_material" name="frame_material" required>
      <option value="0">Aluminio</option>
      <option value="1">Carbono</option>
    </select>

    <button type="submit">Predecir precio</button>
  </form>

  {% if predicted_price %}
  <h2>Precio estimado: ${{ predicted_price }} USD</h2>
  {% elif error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
</body>

</html>
